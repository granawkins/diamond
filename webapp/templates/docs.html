<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Diamond Robot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .docs-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        .docs-content {
            line-height: 1.6;
        }
        .docs-content h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .docs-content h2 {
            color: #66BB6A;
            margin-top: 30px;
            border-bottom: 1px solid rgba(102, 187, 106, 0.3);
            padding-bottom: 5px;
        }
        .docs-content h3 {
            color: #81C784;
            margin-top: 20px;
        }
        .docs-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .docs-content pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 3px solid #4CAF50;
        }
        .docs-content pre code {
            background: none;
            padding: 0;
        }
        .docs-content ul, .docs-content ol {
            margin-left: 20px;
        }
        .docs-content li {
            margin: 8px 0;
        }
        .docs-content strong {
            color: #FFA726;
        }
        .docs-content a {
            color: #4FC3F7;
            text-decoration: none;
        }
        .docs-content a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #66BB6A;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Controller</a>

        <div class="docs-container">
            <div class="docs-content">
                {{ content | safe }}
            </div>
        </div>
    </div>
</body>
</html>

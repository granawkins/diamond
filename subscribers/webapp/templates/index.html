<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Robot Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Diamond</h1>

        <div class="battery-status" id="battery">
            <div class="battery-percentage" id="battery-percentage">--%</div>
            <div class="battery-bar-container">
                <div class="battery-bar" id="battery-bar"></div>
            </div>
        </div>

        <div class="legs-grid">
            <div class="leg-control" id="front_left">
                <div class="leg-header">
                    <span class="leg-name">Front Left</span>
                    <button class="reset-btn" onclick="resetLeg('front_left')">Reset</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="front_left_lower_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="front_left" data-servo="lower_hip">
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="front_left_upper_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="front_left" data-servo="upper_hip">
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="front_left_shoulder_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="front_left" data-servo="shoulder">
                </div>
            </div>

            <div class="leg-control" id="front_right">
                <div class="leg-header">
                    <span class="leg-name">Front Right</span>
                    <button class="reset-btn" onclick="resetLeg('front_right')">Reset</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="front_right_lower_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="front_right" data-servo="lower_hip">
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="front_right_upper_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="front_right" data-servo="upper_hip">
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="front_right_shoulder_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="front_right" data-servo="shoulder">
                </div>
            </div>

            <div class="leg-control" id="back_left">
                <div class="leg-header">
                    <span class="leg-name">Back Left</span>
                    <button class="reset-btn" onclick="resetLeg('back_left')">Reset</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="back_left_lower_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="back_left" data-servo="lower_hip">
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="back_left_upper_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="back_left" data-servo="upper_hip">
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="back_left_shoulder_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="back_left" data-servo="shoulder">
                </div>
            </div>

            <div class="leg-control" id="back_right">
                <div class="leg-header">
                    <span class="leg-name">Back Right</span>
                    <button class="reset-btn" onclick="resetLeg('back_right')">Reset</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="back_right_lower_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="back_right" data-servo="lower_hip">
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="back_right_upper_hip_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="back_right" data-servo="upper_hip">
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="back_right_shoulder_val">90°</span></label>
                    <input type="range" min="0" max="180" value="90" class="slider" data-leg="back_right" data-servo="shoulder">
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

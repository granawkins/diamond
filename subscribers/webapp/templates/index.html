<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Robot Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Diamond Servo Controller</h1>

        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/docs/ups-hat" style="display: inline-block; padding: 8px 16px; background: rgba(76, 175, 80, 0.2); color: #4CAF50; text-decoration: none; border-radius: 5px; border: 1px solid #4CAF50;">
                ðŸ“š UPS HAT Documentation
            </a>
        </div>

        <div class="battery-status" id="battery">
            <h2>ðŸ”‹ Battery Status</h2>
            <div class="battery-container">
                <div class="battery-main">
                    <div class="battery-percentage" id="battery-percentage">--%</div>
                    <div class="battery-bar-container">
                        <div class="battery-bar" id="battery-bar"></div>
                    </div>
                </div>
                <div class="battery-details">
                    <div class="battery-detail-item">
                        <span class="battery-detail-label">Voltage:</span>
                        <span class="battery-detail-value" id="battery-voltage">--</span>
                    </div>
                    <div class="battery-detail-item">
                        <span class="battery-detail-label">Current:</span>
                        <span class="battery-detail-value" id="battery-current">--</span>
                    </div>
                    <div class="battery-detail-item">
                        <span class="battery-detail-label">Power:</span>
                        <span class="battery-detail-value" id="battery-power">--</span>
                    </div>
                    <div class="battery-detail-item">
                        <span class="battery-status-badge status-unavailable" id="battery-status">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="servos"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>

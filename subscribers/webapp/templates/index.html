<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Robot Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Diamond</h1>

        <div class="battery-status" id="battery">
            <div class="battery-percentage" id="battery-percentage">--%</div>
            <div class="battery-bar-container">
                <div class="battery-bar" id="battery-bar"></div>
            </div>
        </div>

        <div class="global-controls">
            <button class="global-btn reset-btn" onclick="sendCommand('reset')">Reset All</button>
            <button class="global-btn up-btn" onclick="sendCommand('up')">Up</button>
            <button class="global-btn down-btn" onclick="sendCommand('down')">Down</button>
        </div>

        <div class="legs-grid">
            <div class="leg-control" id="front_left">
                <div class="leg-header">
                    <span class="leg-name">Front Left</span>
                    <button class="reset-btn">Reset</button>
                    <button class="up-btn">Up</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="front_left_lower_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="front_left" data-servo="lower_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="front_left" data-servo="lower_hip" disabled>
                        <button class="btn-plus" data-leg="front_left" data-servo="lower_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="front_left_upper_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="front_left" data-servo="upper_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="front_left" data-servo="upper_hip" disabled>
                        <button class="btn-plus" data-leg="front_left" data-servo="upper_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="front_left_shoulder_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;"></span>
                        <button class="btn-minus" data-leg="front_left" data-servo="shoulder">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="front_left" data-servo="shoulder" disabled>
                        <button class="btn-plus" data-leg="front_left" data-servo="shoulder">+</button>
                    </span>
                </div>
            </div>

            <div class="leg-control" id="front_right">
                <div class="leg-header">
                    <span class="leg-name">Front Right</span>
                    <button class="reset-btn">Reset</button>
                    <button class="up-btn">Up</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="front_right_lower_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="front_right" data-servo="lower_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="front_right" data-servo="lower_hip" disabled>
                        <button class="btn-plus" data-leg="front_right" data-servo="lower_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="front_right_upper_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="front_right" data-servo="upper_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="front_right" data-servo="upper_hip" disabled>
                        <button class="btn-plus" data-leg="front_right" data-servo="upper_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="front_right_shoulder_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="front_right" data-servo="shoulder">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="front_right" data-servo="shoulder" disabled>
                        <button class="btn-plus" data-leg="front_right" data-servo="shoulder">+</button>
                    </span>
                </div>
            </div>

            <div class="leg-control" id="back_left">
                <div class="leg-header">
                    <span class="leg-name">Back Left</span>
                    <button class="reset-btn">Reset</button>
                    <button class="up-btn">Up</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="back_left_lower_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="back_left" data-servo="lower_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="back_left" data-servo="lower_hip" disabled>
                        <button class="btn-plus" data-leg="back_left" data-servo="lower_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="back_left_upper_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="back_left" data-servo="upper_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="back_left" data-servo="upper_hip" disabled>
                        <button class="btn-plus" data-leg="back_left" data-servo="upper_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="back_left_shoulder_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="back_left" data-servo="shoulder">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="back_left" data-servo="shoulder" disabled>
                        <button class="btn-plus" data-leg="back_left" data-servo="shoulder">+</button>
                    </span>
                </div>
            </div>

            <div class="leg-control" id="back_right">
                <div class="leg-header">
                    <span class="leg-name">Back Right</span>
                    <button class="reset-btn">Reset</button>
                    <button class="up-btn">Up</button>
                </div>
                <div class="servo-control">
                    <label>Lower Hip: <span id="back_right_lower_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="back_right" data-servo="lower_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="back_right" data-servo="lower_hip" disabled>
                        <button class="btn-plus" data-leg="back_right" data-servo="lower_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Upper Hip: <span id="back_right_upper_hip_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="back_right" data-servo="upper_hip">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="back_right" data-servo="upper_hip" disabled>
                        <button class="btn-plus" data-leg="back_right" data-servo="upper_hip">+</button>
                    </span>
                </div>
                <div class="servo-control">
                    <label>Shoulder: <span id="back_right_shoulder_val">90°</span></label>
                    <span style="display: flex; align-items: center; gap: 5px;">
                        <button class="btn-minus" data-leg="back_right" data-servo="shoulder">-</button>
                        <input type="range" min="45" max="135" value="90" class="slider" data-leg="back_right" data-servo="shoulder" disabled>
                        <button class="btn-plus" data-leg="back_right" data-servo="shoulder">+</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
